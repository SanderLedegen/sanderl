baseURL = 'https://sanderledegen.github.io/'
languageCode = 'en-gb'
title = 'Sander Ledegen'
theme = 'typo'

[params]
# Meta description
description = "Sander Ledegen, a web developer from Belgium."

showFooter = true
footerContent = "&copy; 2025 Sander Ledegen &ndash; Powered by [Hugo](https://gohugo.io/) and [Typo](https://github.com/tomfran/typo)"

# Appearance settings
theme = 'auto'
colorPalette = 'base16-eighties' # base16-eighties base16-mocha
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I'm Sander, a freelance full-stack web developer from Belgium.
With a friend and colleague, I am also the co-founder of [Appgrade](https://appgrade.be) where we're trying our best to make a difference for our employees.\\
\\
Being quite interested in STEM topics, I'm often enough tinkering with or reading up on the latest techs. I strongly believe this gives me an advantage when working on clients' projects.\\
\\
Please feel free to learn more about [myself](/about) or take a look at my [posts](/posts) where I share my findings on various topics. Writing about it helps me summarising and remembering everything I learned.
"""

